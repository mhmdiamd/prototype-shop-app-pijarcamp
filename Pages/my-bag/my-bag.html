<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/bootstrap/css/bootstrap.min.css" />

    <!-- Default Css -->
    <link rel="stylesheet" href="../../Assets/css/style.css" />

    <link rel="stylesheet" href="../../Assets/css/navbar.css" />

    <!-- This style -->
    <link rel="stylesheet" href="../../Assets/css/my-bag-style.css" />

    <!-- My Swiper -->

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../Assets/style/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style></style>

    <title>Belanja | My Bag</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg shadow" style="background-color: #fff">
        <div class="container pb-1 d-flex">
          <!-- Nav Logo -->
          <a class="navbar-brand d-flex align-items-center me-4" href="https://prototype-shop-app-pijarcamp.vercel.app" class="btn fs-5 color-trinary">
            <img src="../../Assets/image/logo.png" alt="" class="img-fluid small-logo" />
            <span class="text-danger fs-4 ms-2 fw-bold">Blanja</span></a
          >
          <!-- End Nav Logo -->

          <!-- Search and Filter Tablet Mode -->
          <div class="d-none d-md-flex d-lg-none ms-auto w-75 mt-2">
            <div class="w-100 d-flex">
              <div class="search-input position-relative w-100 d-flex">
                <input class="form-control me-2 rounded-pill w-100" type="text" placeholder="Search" aria-label="Search" />

                <button class="btn position-absolute search-btn me-2" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
              <div class="filter">
                <button class="btn border-trinary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-filter text-trinary"></i></button>
              </div>
            </div>
          </div>
          <!-- End Search and Filter Tablet Mode -->

          <!-- Search and Filter Mobile Mode -->
          <div class="d-sm-flex d-md-none d-lg-none ms-auto mt-2">
            <div class="w-100">
              <div class="search-input position-relative w-100 d-flex">
                <button class="btn btn-danger search-btn-mobile rounded-circle me-2" type="submit" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
          </div>
          <!-- End Search and Filter Mobile Mode -->

          <!-- Search and Filter Desktop Mode -->
          <div class="navbar-collapse mt-2 d-none">
            <!-- Search and Filtering -->
            <div class="col-12 col-lg-9 d-flex">
              <div class="input-form w-100 d-flex">
                <div class="search-input position-relative w-100 d-flex">
                  <input class="form-control me-2 rounded-pill w-100" type="text" placeholder="Search" aria-label="Search" />

                  <button class="btn position-absolute search-btn me-2" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="filter">
                  <button class="btn border-trinary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-filter text-trinary"></i></button>
                </div>
              </div>
            </div>
            <!-- End Search and Filtering -->
          </div>
          <!-- End Search and Filter Desktop Mode -->

          <!-- Nav Menu Desktop Mode -->
          <div class="d-flex mt-2 d-md-block d-none">
            <div class="d-lg-flex d-none gap-3 ms-auto align-items-center">
              <a href="https://prototype-shop-app-pijarcamp.vercel.app/Pages/my-bag/my-bag.html" class="btn fs-5 color-trinary"><i class="fa-solid fa-cart-shopping"></i></a>

              <a href="" class="color-trinary btn fs-5"><i class="fa-regular fa-bell"></i></a>

              <a href="https://prototype-shop-app-pijarcamp.vercel.app/Pages/chat/chat.html" class="btn fs-5 color-trinary" class="btn fs-5 color-trinary"><i class="fa-regular fa-envelope"></i></a>

              <a href="https://prototype-shop-app-pijarcamp.vercel.app/Pages/profile/profile.html" class="profile">
                <img src="../../Assets/image/profile.png" class="img-fluid" alt="" />
              </a>
            </div>
          </div>
          <!-- End Nav Menu Desktop Mode -->
        </div>
      </nav>
    </header>
    <!-- End Navbar -->

    <!-- Content -->
    <div id="content" class="mt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 mb-3">
            <div class="content-title">
              <h1 class="fs-3 fw-bold">My Bag</h1>
            </div>
          </div>

          <div class="col-12 col-md-7 product">
            <div class="col-12 items">
              <div class="col-12 p-3 d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input border-2" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label fw-semibold ms-2" for="flexCheckDefault"> Select All Items </label>
                  <span class="color-trinary">(2 items selected)</span>
                </div>
                <div class="deleteBtn">
                  <button class="bg-transparent border-0 text-danger fw-semibold">Delete</button>
                </div>
              </div>
            </div>

            <!-- Items -->
            <div class="col-12 mt-5 bag-product">
              <div class="col-12 items p-3 py-4 d-flex justify-content-between my-3">
                <div class="col-7 d-flex align-items-center">
                  <div class="form-check d-flex align-items-center gap-3">
                    <input class="form-check-input border-2" type="checkbox" value="" id="flexCheckDefault" />

                    <img class="img-fluid product-item" src="../../Assets/image/my-bag/product.png" alt="" />

                    <!-- Store name and Name Product -->
                    <div class="product-desc d-grid">
                      <label class="form-check-label fw-semibold" for="flexCheckDefault">Select All Items</label>
                      <span class="color-trinary small-text">Zalora Cloth</span>
                    </div>

                    <!-- End Store name and Name Product -->
                  </div>
                </div>

                <div class="col-5 d-flex">
                  <div class="col-6 justify-content-center quantity d-flex gap-3 align-items-center">
                    <i class="fa-solid fa-minus border border-1 border-trinary p-2 rounded-circle bg-trinary text-light"></i>
                    <span class="fw-semibold">1</span>
                    <i class="fa-solid fa-plus border border-1 border-trinary p-2 rounded-circle"></i>
                  </div>
                  <div class="col-6 price justify-content-center d-flex align-items-center">
                    <span class="fw-semibold">$ 20.0</span>
                  </div>
                </div>
              </div>

              <div class="col-12 items p-3 py-4 d-flex justify-content-between mb-3">
                <div class="col-7 d-flex align-items-center">
                  <div class="form-check d-flex align-items-center gap-3">
                    <input class="form-check-input border-2" type="checkbox" value="" id="flexCheckDefault" />

                    <img class="img-fluid product-item" src="../../Assets/image/my-bag/product.png" alt="" />

                    <!-- Store name and Name Product -->
                    <div class="product-desc d-grid">
                      <label class="form-check-label fw-semibold" for="flexCheckDefault">Select All Items </label>
                      <span class="color-trinary small-text">Zalora Cloth</span>
                    </div>

                    <!-- End Store name and Name Product -->
                  </div>
                </div>

                <div class="col-5 d-flex">
                  <div class="col-6 justify-content-center quantity d-flex gap-3 align-items-center">
                    <i class="fa-solid fa-minus border border-1 border-trinary p-2 rounded-circle bg-trinary text-light"></i>
                    <span class="fw-semibold">1</span>
                    <i class="fa-solid fa-plus border border-1 border-trinary p-2 rounded-circle"></i>
                  </div>
                  <div class="col-6 price justify-content-center d-flex align-items-center">
                    <span class="fw-semibold">$ 20.0</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Items -->
          </div>

          <div class="col-12 col-md-5 product">
            <div class="col-12 col-md-11 offset-md-1 items p-4 d-grid">
              <div class="title">
                <span class="fw-semibold">Shopping summary</span>
              </div>
              <div class="total-price">
                <div class="row my-4">
                  <div class="col-8">
                    <span class="color-trinary">Total price</span>
                  </div>
                  <div class="col-4">
                    <span class="fw-bold d-block text-end">$ 40.0</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btn rounded-pill w-100 bg-danger text-light">Buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <!-- Bottom Bar -->
    <div class="row">
      <div class="col-12 bottom-bar py-1 d-lg-none">
        <div class="d-flex gap-2 justify-content-around align-items-center">
          <a href="https://prototype-shop-app-pijarcamp.vercel.app/Pages/my-bag/my-bag.html" class="btn fs-5 color-trinary"><i class="fa-solid fa-cart-shopping"></i></a>

          <a href="#" class="btn fs-5 color-trinary"><i class="fa-regular fa-bell"></i></a>

          <a href="https://prototype-shop-app-pijarcamp.vercel.app/Pages/chat/chat.html" class="btn fs-5 color-trinary"><i class="fa-regular fa-envelope"></i></a>

          <a href="https://prototype-shop-app-pijarcamp.vercel.app/Pages/profile/profile.html" class="profile">
            <img src="../../Assets/image/profile.png" class="img-fluid" alt="" />
          </a>
        </div>
      </div>
    </div>
    <!-- End Bottom Bar -->

    <!-- Modal Search -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content min-vh-100">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 d-flex gap-2">
                <input type="text" class="form-control input-search shadow-none border-0 border-bottom rounded-0 bg-light bg-transparent" name="search" placeholder="Search here.." />
                <button class="btn border-trinary rounded-0" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-filter text-trinary"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Search -->

    <!-- Modal Filtering -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-bottom border-2">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Filter</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body px-0 overflow-x-hidden">
            <section class="colors-filter border-bottom border-2 pb-4">
              <div class="row px-4">
                <div class="col-12 mb-2"><span class="fw-semibold">Colors</span></div>
                <div class="col-12 d-flex gap-3 mt-3">
                  <div class="color-option color-black rounded-circle"></div>

                  <div class="color-option color-white shadow rounded-circle"></div>

                  <div class="color-option color-red rounded-circle"></div>

                  <div class="color-option color-gray rounded-circle"></div>

                  <div class="color-option color-cream rounded-circle"></div>

                  <div class="color-option color-blue rounded-circle"></div>
                </div>
              </div>
            </section>

            <section class="sizes-filter border-bottom pt-2 border-2 pb-4">
              <div class="row px-4">
                <div class="col-12 mb-2"><span class="fw-semibold">Sizes</span></div>

                <div class="col-12 d-flex gap-3 mt-3">
                  <button class="sizes-btn btn border-1 border-secondary">S</button>
                  <button class="sizes-btn btn btn-danger border-1 border-danger">M</button>
                  <button class="sizes-btn btn btn-danger border-1 border-danger">L</button>
                  <button class="sizes-btn btn border-1 border-secondary">XL</button>
                  <button class="sizes-btn btn border-1 border-secondary">XS</button>
                </div>
              </div>
            </section>

            <section class="category-filter border-bottom pt-2 border-2 pb-4">
              <div class="row px-4">
                <div class="col-12 mb-2"><span class="fw-semibold">Category</span></div>

                <div class="col-12 d-flex gap-3 mt-3 flex-wrap">
                  <button class="category-btn btn btn-danger border-1 border-danger">All</button>
                  <button class="category-btn btn border-1 border-secondary">Woman</button>
                  <button class="category-btn btn border-1 border-secondary">Man</button>
                  <button class="category-btn btn border-1 border-secondary">Boys</button>
                  <button class="category-btn btn border-1 border-secondary">Girls</button>
                </div>
              </div>
            </section>

            <section class="brand-filter border-bottom pt-2 border-2 pb-4">
              <div class="row px-4">
                <div class="col-12"><span class="fw-semibold">Brand</span></div>

                <div class="col-12">
                  <select class="text-secondary form-select border-0 py-0 px-0 form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Adidas Originals, Jack & Jones, S.Oliver</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </section>
          </div>

          <div class="d-flex pt-1 pb-4 gap-3 justify-content-center">
            <button type="button" class="btn btn-transparent border-1 border-secondary rounded-pill px-5" data-bs-target="#searchModal" data-bs-toggle="modal">Discard</button>
            <button type="button" class="btn btn-danger border-1 border-danger rounded-pill px-5 text-light" data-bs-target="#searchModal" data-bs-toggle="modal">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Filtering -->

    <script src="../../Assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->

    <script src="script.js" type="module"></script>
  </body>
</html>
