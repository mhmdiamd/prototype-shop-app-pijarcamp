<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/bootstrap/css/bootstrap.min.css" />
    <title>Sign Up | Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Logo -->
        <div class="col-12 d-flex justify-content-center align-items-center mt-5">
          <img src="../../Assets/image/logo.png" alt="" />
          <span class="text-danger fs-2 ms-2 fw-bold">Belanja</span>
        </div>
        <!-- End Logo -->

        <!-- Attention Text for Login -->
        <div class="col-12 d-flex justify-content-center">
          <span class="fw-bold mt-4">Please Sign up with your account!</span>
        </div>
        <!-- End Attention Text for Login -->

        <!-- User Option -->
        <div class="col-12 d-flex justify-content-center mt-4">
          <a href="http://127.0.0.1:5500/Pages/Register/customer-register.html" class="col-3 col-xl-2 text-center p-2 bg-danger rounded-start-1 text-light text-decoration-none" role="button">Customer</a>
          <a href="http://127.0.0.1:5500/Pages/Register/seller-register.html" class="col-3 col-xl-2 p-2 text-center border border-2 text-secondary rounded-end-1 border-start-0 text-decoration-none" role="button">Seller</a>
        </div>
        <!-- End User Option -->

        <!-- Sign up Form! -->
        <div class="col-12 mt-4">
          <div class="col-10 col-md-6 mx-auto">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="name" placeholder="Name" aria-describedby="basic-addon1" required />
            </div>

            <div class="input-group mb-3">
              <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required />
            </div>

            <div class="input-group mb-3">
              <input type="Password" class="form-control" name="name" placeholder="Password" aria-describedby="basic-addon1" required />
            </div>

            <div class="input-group mb-3">
              <button class="w-100 btn btn-danger rounded-pill mt-3" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
        <!-- End Sign up Form -->

        <!-- Asking already have account -->
        <div class="col-12 text-center mt-2">
          <span class="text-secondary">Already have MaduraStore account? <a href="http://127.0.0.1:5500/Pages/login/seller-login.html" class="text-danger text-decoration-none">Login</a></span>
        </div>
        <!-- End Asking already have account -->
      </div>
    </div>

    <script src="../../Assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
