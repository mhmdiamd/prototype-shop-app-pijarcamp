<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/bootstrap/css/bootstrap.min.css" />

              <div class="row">

                  <div class="col-8 mt-3 text-center">
                    <span>The following is the button for you to reset the password.</span>
                  </div>
                  <button type="button" class="btn btn-danger mt-3 mb-3 rounded-pill px-4"><a href="#" class="text-decoration-none text-light">Change Password</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
