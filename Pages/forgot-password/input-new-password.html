<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/bootstrap/css/bootstrap.min.css" />
    <title>Sign In | Input new Password</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Logo -->
        <div class="col-12 d-flex justify-content-center align-items-center mt-5">
          <img src="../../Assets/image/logo.png" alt="" />
          <span class="text-danger fs-2 ms-2 fw-bold">MaduraStore</span>
        </div>
        <!-- End Logo -->

        <!-- Attention Text for Login -->
        <div class="col-12 d-flex justify-content-center">
          <span class="fw-bold mt-4">Reset Password</span>
        </div>
        <!-- End Attention Text for Login -->

        <!-- Message -->
        <div class="col-12 mt-2 text-danger d-flex justify-content-center text-center">
          <span style="font-size: 0.9em">You need to change your password to activate your account.</span>
        </div>
        <!-- End Message -->

        <!-- Sign up Form! -->
        <div class="col-12 mt-4">
          <div class="col-11 col-md-6 mx-auto">
            <div class="input-group mb-3">
              <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required />
            </div>

            <div class="input-group mb-3">
              <input type="Password" class="form-control" name="name" placeholder="Password" aria-describedby="basic-addon1" required />
            </div>

            <div class="input-group mb-3">
              <button class="w-100 btn btn-danger rounded-pill mt-3" type="submit">Sign In</button>
            </div>
          </div>
        </div>
        <!-- End Sign up Form -->

        <!-- Asking already have account -->
        <div class="col-12 text-center mt-2">
          <span class="text-secondary">Don't have MaduraStore account? <a href="#" class="text-danger text-decoration-none">Register</a></span>
        </div>
        <!-- End Asking already have account -->
      </div>
    </div>

    <script src="../../Assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
