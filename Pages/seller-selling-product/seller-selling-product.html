<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/bootstrap/css/bootstrap.min.css" />

    <!-- Default Css -->
    <link rel="stylesheet" href="../../Assets/css/style.css" />
    <link rel="stylesheet" href="../../Assets/css/seller-selling-product.css" />

    <!-- Trix Editor -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css" />
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Dashboard | Selling Product</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg shadow" style="background-color: #fff">
      <div class="container pb-1">
        <!-- Nav Logo -->
        <a class="navbar-brand d-flex align-items-center me-4" href="#">
          <img src="../../Assets/image/logo.png" alt="" class="img-fluid small-logo" />
          <span class="text-danger fs-4 ms-2 fw-bold">Blanja</span></a
        >
        <!-- End Nav Logo -->

        <!-- Nav Menu Mobile Mode -->
        <div class="d-flex d-lg-none gap-2 align-items-center">
          <a href="#" class="btn fs-5 color-trinary"><i class="fa-solid fa-cart-shopping"></i></a>

          <a href="#" class="btn fs-5 color-trinary"><i class="fa-regular fa-bell"></i></a>

          <a href="#" class="btn fs-5 color-trinary"><i class="fa-regular fa-envelope"></i></a>

          <a href="" class="profile">
            <img src="../../Assets/image/profile.png" class="img-fluid" alt="" />
          </a>
        </div>
        <!-- End Nav menu Mobile Mode -->

        <div class="navbar-collapse mt-2">
          <!-- Search and Filtering -->
          <div class="col-12 col-lg-7 d-flex mt-md-0">
            <div class="col-11">
              <div class="input-form position-relative me-2">
                <input class="form-control me-2 rounded-pill" type="text" placeholder="Search" aria-label="Search" />

                <button class="btn position-absolute search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
            <div class="col-1 d-flex justify-content-end">
              <button class="btn border-trinary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-filter text-trinary"></i></button>
            </div>
          </div>
          <!-- End Search and Filtering -->

          <!-- Nav Menu Desktop Mode -->
          <div class="d-lg-flex d-none gap-3 ms-auto align-items-center">
            <a href="#" class="btn fs-5 color-trinary"><i class="fa-solid fa-cart-shopping"></i></a>

            <a href="#" class="btn fs-5 color-trinary"><i class="fa-regular fa-bell"></i></a>

            <a href="#" class="btn fs-5 color-trinary"><i class="fa-regular fa-envelope"></i></a>

            <a href="" class="profile">
              <img src="../../Assets/image/profile.png" class="img-fluid" alt="" />
            </a>
          </div>
          <!-- End Nav Menu Desktop Mode -->
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content -->
    <main>
      <section id="content">
        <div class="row">
          <!-- Sidebar -->
          <div class="col sidebar pt-5">
            <div class="row d-flex justify-content-end row-content">
              <div class="col-md-8 col-2">
                <div class="row profile-menu">
                  <div class="col-12">
                    <div class="row align-items-center">
                      <div class="col-4">
                        <img class="img-fluid rounded-circle photo-profile" src="../../Assets/image/profile.png" alt="" />
                      </div>
                      <div class="col-8">
                        <div class="row">
                          <div class="col-12 ps-0 d-flex flex-column">
                            <span class="fw-semibold">Jonas Adam</span>
                            <span class="color-trinary helper-text overflow-x-hidden"> <i class="fa-regular fa-pen-to-square me-1"></i>Ubah Profile</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sidebar Menu -->
                <div class="row sidebar-menu gap-3 mt-5">
                  <a href="http://127.0.0.1:5500/Pages/seller-profile/seller-profile.html" class="text-decoration-none text-dark col-12 d-flex align-items-center gap-3">
                    <span class="menu-logo profile-setting d-flex align-items-center justify-content-center rounded-circle">
                      <i class="fa-solid fa-store text-light"></i>
                    </span>
                    <span class="menu-name helper-text color-trinary">Store</span>
                  </a>

                  <a href="http://127.0.0.1:5500/Pages/seller-selling-product/seller-selling-product.htmlseller-selling-product/seller-selling-product.html" class="text-decoration-none text-dark col-12 d-flex align-items-center gap-3">
                    <span class="menu-logo text-light shipping-address d-flex align-items-center justify-content-center rounded-circle">
                      <i class="fa-solid fa-box text-light"></i>
                    </span>
                    <span class="menu-name helper-text fw-semibold">Product</span>
                  </a>

                  <a href="#" class="text-decoration-none text-dark col-12 d-flex align-items-center gap-3">
                    <span class="menu-logo my-order text-light profile-setting d-flex align-items-center justify-content-center rounded-circle">
                      <i class="fa-solid fa-cart-shopping text-light"></i>
                    </span>
                    <span class="menu-name color-trinary helper-text">Order</span>
                  </a>
                </div>
                <!-- End Sidebar Menu -->
              </div>
            </div>
          </div>
          <!-- End Sidebar -->

          <div class="col-9 pt-5">
            <div class="container">
              <div class="row">
                <div class="col-10 ms-4 main-section">
                  <!-- Inventory -->
                  <section class="row border border rounded">
                    <div class="col-12 py-3 ps-4 border-2 border-bottom">
                      <span class="d-block fw-semibold fs-5">Inventory</span>
                    </div>

                    <div class="col-12 px-4 py-4">
                      <div class="row">
                        <div class="col-12 col-md-6">
                          <label for="name-product" class="form-label color-trinary">Name of goods</label>
                          <input type="text" class="form-control" id="name-product" aria-describedby="emailHelp" />
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- End Inventory -->

                  <!-- Item Details -->
                  <section class="row border border rounded mt-4">
                    <div class="col-12 py-3 ps-4 border-2 border-bottom">
                      <span class="d-block fw-semibold fs-5">Item Details</span>
                    </div>

                    <div class="col-12 px-4 py-4">
                      <div class="row">
                        <div class="col-12 col-md-6 me-2 mb-3">
                          <label for="name-product" class="form-label color-trinary">Unit Price</label>
                          <input type="text" class="form-control" id="unit-price" aria-describedby="emailHelp" />
                        </div>

                        <div class="col-12 col-md-6 me-1 mb-3">
                          <label for="name-product" class="form-label color-trinary">Stock</label>
                          <input type="number" class="form-control" id="stock" aria-describedby="emailHelp" />
                        </div>

                        <div class="col-12 col-md-6">
                          <label for="name-product" class="form-label color-trinary">Condition</label>
                          <div class="condition d-flex gap-3">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                              <label class="form-check-label" for="flexRadioDefault1">New</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                              <label class="form-check-label" for="flexRadioDefault2">Secondhand</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- End Item Details -->

                  <!-- Photo Products -->
                  <section class="row border border rounded mt-4">
                    <div class="col-12 py-3 ps-4 border-2 border-bottom">
                      <span class="d-block fw-semibold fs-5">Photo of goods</span>
                    </div>

                    <div class="col-12 px-4 py-4">
                      <div class="container">
                        <div class="row main-row-photo-product rounded">
                          <div class="col-12 gap-2 d-flex justify-content-center align-items-center">
                            <div class="d-flex flex-column align-items-center">
                              <div class="item first-item d-flex justify-content-center align-items-center mb-2">
                                <img src="../../Assets/image/selling-product/box.png" alt="" />
                              </div>
                              <span class="main-photo-text color-trinary">Primary Photo</span>
                            </div>

                            <div class="item d-flex align-items-center justify-content-center">
                              <img src="../../Assets/image/selling-product/box.png" alt="" />
                            </div>

                            <div class="item d-flex align-items-center justify-content-center">
                              <img src="../../Assets/image/selling-product/box.png" alt="" />
                            </div>

                            <div class="item d-flex align-items-center justify-content-center">
                              <img src="../../Assets/image/selling-product/box.png" alt="" />
                            </div>

                            <div class="item d-flex align-items-center justify-content-center">
                              <img src="../../Assets/image/selling-product/box.png" alt="" />
                            </div>

                            <div class="item d-flex align-items-center justify-content-center">
                              <img src="../../Assets/image/selling-product/box.png" alt="" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- End Photo Products -->

                  <!-- Description -->
                  <section class="row border border rounded mt-4 mb-4">
                    <div class="col-12 py-3 ps-4 border-2 border-bottom">
                      <span class="d-block fw-semibold fs-5">Description</span>
                    </div>

                    <div class="col-12 px-4 py-4">
                      <input id="x" type="hidden" name="content" />
                      <trix-editor input="x" class="description"></trix-editor>
                    </div>
                  </section>
                  <!-- End Description -->

                  <div class="row">
                    <div class="col-12 d-flex justify-content-end pe-0">
                      <button class="btn btn-danger rounded-pill px-5">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Content -->

    <!-- Modal Form Address -->
    <div class="modal fade modal-address" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content pb-4">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body pt-0">
            <div class="row px-5">
              <div class="col-12 mb-4">
                <h1 class="modal-title fs-4 text-center" id="exampleModalToggleLabel">Choose another address</h1>
              </div>

              <div class="col-12">
                <div class="row">
                  <div class="col-12 px-0">
                    <label for="inputPlace5" class="form-label color-trinary helper-text">Save address as (ex : home address, office address)</label>
                    <input type="text" id="inputPlace5" class="form-control" aria-describedby="PlaceHelpBlock" />
                  </div>

                  <div class="col-12 col-md-6 mt-md-1 ps-0">
                    <label for="inputPlace6" class="form-label color-trinary helper-text">Recipient’s name</label>
                    <input type="text" id="inputPlace6" class="form-control" aria-describedby="PlaceHelpBlock" />
                  </div>

                  <div class="col-12 col-md-6 mt-md-1 pe-0">
                    <label for="inputPlace6" class="form-label color-trinary helper-text">Recipient's telephone number</label>
                    <input type="text" id="inputPlace6" class="form-control" aria-describedby="PlaceHelpBlock" />
                  </div>

                  <div class="col-12 col-md-6 mt-md-1 px-0">
                    <label for="inputPlace6" class="form-label color-trinary helper-text">Address</label>
                    <input type="text" id="inputPlace6" class="form-control" aria-describedby="PlaceHelpBlock" />
                  </div>

                  <div class="col-12 col-md-6 mt-md-1 pe-0">
                    <label for="inputPlace6" class="form-label color-trinary helper-text">Postal code</label>
                    <input type="text" id="inputPlace6" class="form-control" aria-describedby="PlaceHelpBlock" />
                  </div>

                  <div class="col-12 col-md-6 mt-md-1 px-0">
                    <label for="inputPlace6" class="form-label color-trinary helper-text">City or Subdistrict</label>
                    <input type="text" id="inputPlace6" class="form-control" aria-describedby="PlaceHelpBlock" />
                  </div>

                  <div class="col-12 px-0 mt-4">
                    <input class="form-check-input border-2 me-3" type="checkbox" value="" id="flexCheckDefault" />
                    <span class="color-trinary helper-text">Make it the primary address</span>
                  </div>
                </div>

                <div class="row d-md-flex justify-content-end mt-5">
                  <div class="col-12 col-md-6">
                    <div class="row">
                      <div class="col-6 ps-0 pe-1">
                        <button class="btn border border-2 w-100 rounded-pill" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Cancel</button>
                      </div>
                      <div class="col-6 pe-0 ps-1">
                        <button class="btn btn-danger text-light w-100 rounded-pill" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Form Address -->

    <!-- Modal Filtering -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-bottom border-2">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Filter</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body px-0 overflow-x-hidden">
            <section class="colors-filter border-bottom border-2 pb-4">
              <div class="row px-4">
                <div class="col-12 mb-2"><span class="fw-semibold">Colors</span></div>
                <div class="col-12 d-flex gap-3 mt-3">
                  <div class="color-option color-black rounded-circle"></div>

                  <div class="color-option color-white shadow rounded-circle"></div>

                  <div class="color-option color-red rounded-circle"></div>

                  <div class="color-option color-gray rounded-circle"></div>

                  <div class="color-option color-cream rounded-circle"></div>

                  <div class="color-option color-blue rounded-circle"></div>
                </div>
              </div>
            </section>

            <section class="sizes-filter border-bottom pt-2 border-2 pb-4">
              <div class="row px-4">
                <div class="col-12 mb-2"><span class="fw-semibold">Sizes</span></div>

                <div class="col-12 d-flex gap-3 mt-3">
                  <button class="sizes-btn btn border-1 border-secondary">S</button>
                  <button class="sizes-btn btn btn-danger border-1 border-danger">M</button>
                  <button class="sizes-btn btn btn-danger border-1 border-danger">L</button>
                  <button class="sizes-btn btn border-1 border-secondary">XL</button>
                  <button class="sizes-btn btn border-1 border-secondary">XS</button>
                </div>
              </div>
            </section>

            <section class="category-filter border-bottom pt-2 border-2 pb-4">
              <div class="row px-4">
                <div class="col-12 mb-2"><span class="fw-semibold">Category</span></div>

                <div class="col-12 d-flex gap-3 mt-3 flex-wrap">
                  <button class="category-btn btn btn-danger border-1 border-danger">All</button>
                  <button class="category-btn btn border-1 border-secondary">Woman</button>
                  <button class="category-btn btn border-1 border-secondary">Man</button>
                  <button class="category-btn btn border-1 border-secondary">Boys</button>
                  <button class="category-btn btn border-1 border-secondary">Girls</button>
                </div>
              </div>
            </section>

            <section class="brand-filter border-bottom pt-2 border-2 pb-4">
              <div class="row px-4">
                <div class="col-12"><span class="fw-semibold">Brand</span></div>

                <div class="col-12">
                  <select class="text-secondary form-select border-0 py-0 px-0 form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Adidas Originals, Jack & Jones, S.Oliver</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </section>
          </div>

          <div class="d-flex pt-1 pb-4 gap-3 justify-content-center">
            <button type="button" class="btn btn-transparent border-1 border-secondary rounded-pill px-5" data-bs-dismiss="modal">Discard</button>
            <button type="button" class="btn btn-danger border-1 border-danger rounded-pill px-5 text-light">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Filtering -->

    <script src="../../Assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../Assets/js/profile.js"></script>
    <!-- Swiper JS -->
  </body>
</html>
